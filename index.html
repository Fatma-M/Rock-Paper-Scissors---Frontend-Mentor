<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard">
        <div class="title">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="score">
          <p>Score</p>
          <h1>0</h1>
        </div>
      </div>

      <div class="hands">
        <div class="paper">
          <img
            src="images/Paper.png"
            alt="paper"
            onclick="pickUserHand('paper')"
          />
        </div>

        <div class="scissors">
          <img
            src="images/Scissors.png"
            alt="scissors"
            onclick="pickUserHand('scissors')"
          />
        </div>

        <div class="rock">
          <img
            src="images/Rock.png"
            alt="rock"
            onclick="pickUserHand('rock')"
          />
        </div>
      </div>

      <div class="contest">
        <div class="userhand">
          <h1>you picked</h1>
          <div class="handImageContainer">
            <img
              src="images/Paper.png"
              alt="pic"
              id="userPickImg"
              class="animate"
            />
          </div>
        </div>

        <div class="referee">
          <div class="result">
            <h1>You Win</h1>
          </div>
          <div class="newGame" onclick="resetGame()">Play again</div>
        </div>

        <div class="computerhand">
          <h1>computer picked</h1>
          <div class="handImageContainer">
            <img
              src="images/Rock.png"
              alt=""
              id="computerPickImage"
              class="animate"
            />
          </div>
        </div>
      </div>

      <div class="rules-btn">
        <button>rules</button>
      </div>

      <div class="rules-modal">
        <div class="modal-container">
          <div class="modal-header">
            <h1>rules</h1>
            <button>
              <img src="images/icon-close.svg" alt="" class="close-modal" />
            </button>
          </div>
          <div class="modal-content">
            <img src="images/image-rules.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
